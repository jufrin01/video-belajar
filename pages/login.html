<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun - Videobelajar</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<nav class="navbar">
    <a href="login.html" class="logo">video<span>belajar</span></a>
</nav>

<div class="main-container">
    <div class="login-card">
        <h2>Masuk ke Akun</h2>
        <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>

        <form action="#">

            <div class="form-group">
                <label>E-Mail <span class="required">*</span></label>
                <input type="email" class="form-control" placeholder="nama@email.com" required>
            </div>

            <div class="form-group">
                <label>Kata Sandi <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="password" class="form-control" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <a href="#" class="forgot-password-link">Lupa Password?</a>

            <button type="submit" class="btn btn-primary">Masuk</button>

            <a href="register.html" class="btn btn-secondary">Daftar</a>
        </form>

        <div class="divider">atau</div>

        <button class="btn btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" width="20">
            Masuk dengan Google
        </button>
    </div>
</div>

<script src="../assets/js/script.js"></script>

</body>
</html>
